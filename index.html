    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --text: #334155;
            --bg: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        @media print {
            nav, .no-print, .footer-actions, #canvas-web { display: none !important; }
            body { background: white !important; }
            .glow-card { border: 1px solid #ddd !important; break-inside: avoid; }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', system-ui, sans-serif;
            overflow-x: hidden;
        }

        #canvas-web {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: #ffffff;
        }

        .container { max-width: 950px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }

        nav { 
            padding: 15px 0; background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(12px); position: sticky; top: 0; 
            z-index: 9999; border-bottom: 1px solid #e2e8f0;
        }
        nav .container { display: flex; justify-content: space-between; align-items: center; }

        .btn-hire { 
            background: var(--dark); color: white; padding: 10px 25px; 
            border-radius: 8px; font-weight: 800; cursor: pointer; border: none;
            display: flex; align-items: center; gap: 10px; transition: 0.3s;
        }
        .btn-hire:hover { background: var(--primary); transform: translateY(-2px); }

        .dropdown {
            display: none; position: absolute; right: 0; top: 55px;
            background: white; min-width: 280px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 12px; padding: 8px; border: 1px solid #e2e8f0;
        }
        .dropdown.show { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .dropdown a { display: block; padding: 12px; color: var(--dark); text-decoration: none; font-weight: 700; border-radius: 8px; }
        .dropdown a:hover { background: #f1f5f9; color: var(--primary); }

        header { text-align: center; margin: 60px 0; }
        .cyber-name { 
            font-size: 4.5rem; font-weight: 900; color: var(--dark);
            text-transform: uppercase; letter-spacing: -2px;
            background: linear-gradient(180deg, #0f172a 30%, #64748b 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .glow-card {
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(5px);
            padding: 35px; border-radius: 20px; margin-bottom: 30px;
            position: relative; overflow: hidden; border: 1px solid #e2e8f0;
        }
        .glow-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, var(--primary), transparent);
            animation: rotate 6s linear infinite;
        }
        .glow-card::after { content: ''; position: absolute; inset: 2px; background: white; border-radius: 18px; }
        .card-content { position: relative; z-index: 2; }
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .achievement-box {

            font-size: 0.95rem; color: #14532d;

        ul { list-style: none; }

        li::before { content: "•"; color: var(--primary); position: absolute; left: 0; font-weight: bold; }

    <script>
        // SPIDER WEB ENGINE
        const canvas = document.getElementById('canvas-web');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const properties = { count: 80, speed: 0.5, lineLength: 150, particleColor: 'rgba(37, 99, 235, 0.2)', lineColor: 'rgba(37, 99, 235, 0.1)' };

        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.onresize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velX = (Math.random() - 0.5) * properties.speed;
                this.velY = (Math.random() - 0.5) * properties.speed;
            }
            update() {
                if (this.x < 0 || this.x > canvas.width) this.velX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.velY *= -1;
                this.x += this.velX; this.y += this.velY;
            }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); ctx.fillStyle = properties.particleColor; ctx.fill(); }
        }

        function init() { for (let i = 0; i < properties.count; i++) particles.push(new Particle()); loop(); }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i in particles) {
                particles[i].update(); particles[i].draw();
                for (let j in particles) {
                    let dist = Math.sqrt(Math.pow(particles[i].x - particles[j].x, 2) + Math.pow(particles[i].y - particles[j].y, 2));
                    if (dist < properties.lineLength) {
                        ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = properties.lineColor; ctx.lineWidth = 1; ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(loop);
        }

        function toggleMenu() { document.getElementById("hireMenu").classList.toggle("show"); }
        window.onclick = function(e) { if (!e.target.closest('.btn-hire')) { var m = document.getElementById("hireMenu"); if (m.classList.contains('show')) m.classList.remove('show'); } }

        init();
    </script>
