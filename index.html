<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALAGU RAGUL M | IT Support Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --text: #334155;
            --bg: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        @media print {
            nav, .no-print, .footer-actions, #canvas-web { display: none !important; }
            body { background: white !important; }
            .glow-card { border: 1px solid #ccc !important; box-shadow: none !important; }
            .glow-card::before { display: none !important; }
        }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', system-ui, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        #canvas-web {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #ffffff;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }

        nav { 
            padding: 15px 0; 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(12px);
            position: sticky; 
            top: 0; 
            z-index: 9999;
            border-bottom: 1px solid #e2e8f0;
        }
        nav .container { display: flex; justify-content: space-between; align-items: center; }

        .btn-hire { 
            background: var(--dark);
            color: white; 
            padding: 10px 25px; 
            border-radius: 8px; 
            font-weight: 800; 
            cursor: pointer; 
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        .btn-hire:hover { background: var(--primary); transform: translateY(-2px); }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 55px;
            background: white;
            min-width: 280px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 8px;
            border: 1px solid #e2e8f0;
        }
        .dropdown.show { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .dropdown a { display: block; padding: 12px; color: var(--dark); text-decoration: none; font-weight: 700; border-radius: 8px; }
        .dropdown a:hover { background: #f1f5f9; color: var(--primary); }

        header { text-align: center; margin: 60px 0; }
        .cyber-name { 
            font-size: 4rem; 
            font-weight: 900; 
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: -2px;
            background: linear-gradient(180deg, #0f172a 30%, #64748b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glow-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            padding: 35px;
            border-radius: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        .glow-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, var(--primary), transparent);
            animation: rotate 6s linear infinite;
        }
        .glow-card::after {
            content: '';
            position: absolute; inset: 2px;
            background: white; border-radius: 18px;
        }
        .card-content { position: relative; z-index: 2; }
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
